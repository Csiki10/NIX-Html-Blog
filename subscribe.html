<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://www.svgrepo.com/show/271153/blogger.svg"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Subscribe to newsletter</title>
  </head>
  <body class="font-sans">
    <!-- Main -->
    <main class="min-h-screen">
      <div class="bg-white py-8 sm:py-16">
        <div class="mx-auto max-w-xl px-6 lg:px-8">
          <!-- Title -->
          <section class="mx-auto max-w-2xl lg:mx-0">
            <h2
              class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl"
            >
              Subscribe to our newsletter
            </h2>
            <p class="mt-2 text-lg leading-8 text-gray-600">
              The latest news, articles, and resources, sent to your inbox
            </p>
          </section>
          <!-- Form -->
          <form class="mt-10 mx-auto max-w-2xl lg:mx-0">
            <div class="space-y-6">
              <!-- Personal Information -->
              <div class="border-b border-gray-900/10 pb-4">
                <h2 class="text-base font-semibold leading-7 text-gray-900">
                  Personal Information
                </h2>
                <div
                  class="mt-5 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6"
                >
                  <div class="sm:col-span-3">
                    <label
                      for="first-name"
                      class="block text-sm font-medium leading-6 text-gray-900"
                      >First name</label
                    >
                    <div class="mt-2">
                      <input
                        type="text"
                        name="first-name"
                        id="first-name"
                        autocomplete="given-name"
                        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                      />
                    </div>
                  </div>

                  <div class="sm:col-span-3">
                    <label
                      for="last-name"
                      class="block text-sm font-medium leading-6 text-gray-900"
                      >Last name</label
                    >
                    <div class="mt-2">
                      <input
                        type="text"
                        name="last-name"
                        id="last-name"
                        autocomplete="family-name"
                        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                      />
                    </div>
                  </div>

                  <div class="sm:col-span-6">
                    <label
                      for="email"
                      class="block text-sm font-medium leading-6 text-gray-900"
                      >Email address</label
                    >
                    <div class="mt-2">
                      <input
                        id="email"
                        name="email"
                        type="email"
                        autocomplete="email"
                        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div class="border-b border-gray-900/10 pb-6">
                <div class="mt-5 space-y-3">
                  <fieldset>
                    <legend
                      class="text-base font-semibold leading-6 text-gray-900"
                    >
                      Categories
                    </legend>
                    <div class="mt-3 space-y-3">
                      <div class="relative flex gap-x-3">
                        <div class="flex h-6 items-center">
                          <input
                            id="business"
                            name="business"
                            type="checkbox"
                            class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600"
                          />
                        </div>
                        <div class="text-sm leading-6">
                          <label
                            for="business"
                            class="font-medium text-gray-900"
                            >Business</label
                          >
                        </div>
                      </div>
                      <div class="relative flex gap-x-3">
                        <div class="flex h-6 items-center">
                          <input
                            id="slaes"
                            name="slaes"
                            type="checkbox"
                            class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600"
                          />
                        </div>
                        <div class="text-sm leading-6">
                          <label for="sales" class="font-medium text-gray-900"
                            >Sales</label
                          >
                        </div>
                      </div>
                      <div class="relative flex gap-x-3">
                        <div class="flex h-6 items-center">
                          <input
                            id="marketing"
                            name="marketing"
                            type="checkbox"
                            class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600"
                          />
                        </div>
                        <div class="text-sm leading-6">
                          <label
                            for="marketing"
                            class="font-medium text-gray-900"
                            >Marketing</label
                          >
                        </div>
                      </div>
                    </div>
                  </fieldset>
                  <fieldset>
                    <legend
                      class="text-base font-semibold leading-6 text-gray-900"
                    >
                      Gender
                    </legend>
                    <div class="mt-3 space-y-3">
                      <div class="flex items-center gap-x-3">
                        <input
                          id="male"
                          name="male"
                          type="radio"
                          class="h-4 w-4 border-gray-300 text-indigo-600 focus:ring-indigo-600"
                        />
                        <label
                          for="male"
                          class="block text-sm font-medium leading-6 text-gray-900"
                          >Male</label
                        >
                      </div>
                      <div class="flex items-center gap-x-3">
                        <input
                          id="female"
                          name="female"
                          type="radio"
                          class="h-4 w-4 border-gray-300 text-indigo-600 focus:ring-indigo-600"
                        />
                        <label
                          for="female"
                          class="block text-sm font-medium leading-6 text-gray-900"
                          >Female</label
                        >
                      </div>
                      <div class="flex items-center gap-x-3">
                        <input
                          id="other"
                          name="other"
                          type="radio"
                          class="h-4 w-4 border-gray-300 text-indigo-600 focus:ring-indigo-600"
                        />
                        <label
                          for="other"
                          class="block text-sm font-medium leading-6 text-gray-900"
                          >Other</label
                        >
                      </div>
                    </div>
                  </fieldset>
                </div>
              </div>
            </div>
            <!-- Buttons -->
            <div class="mt-3 flex-col items-center justify-end gap-x-6">
              <div>
                <button
                  type="submit"
                  class="w-full rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                >
                  Save
                </button>
              </div>
              <div>
                <a href="index.html" type="button" class="w-full">
                  <div
                    class="wrounded-md text-center bg-neutral-100 px-3 py-2 text-sm font-semibold text-gray-900 mt-2"
                  >
                    Cancel
                  </div>
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
